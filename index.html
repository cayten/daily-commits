<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>CAYTEN Math Tutor</title>
<style>
    body{
        background: radial-gradient(circle at 20% 20%, #1a1a2e 0%, #0f0f1a 60%);
        color:#fff;
        font-family: system-ui, sans-serif;
        min-height:100vh;
        margin:0;
        display:flex;
        align-items:center;
        justify-content:center;
    }
    .card{
        background:rgba(255,255,255,0.07);
        border:1px solid rgba(255,255,255,0.15);
        border-radius:24px;
        padding:2rem 2.5rem;
        max-width:360px;
        box-shadow:0 30px 80px rgba(0,0,0,0.7);
        text-align:center;
        position:relative;
    }
    .badge{
        position:absolute;
        top:-12px;
        left:50%;
        transform:translateX(-50%);
        background:#5b5ce2;
        padding:0.4rem 1rem;
        border-radius:999px;
        font-size:0.75rem;
        font-weight:600;
        letter-spacing:.03em;
        box-shadow:0 10px 30px rgba(91,92,226,.6);
    }
    h1{
        font-size:1.4rem;
        line-height:1.2;
        margin-top:1.5rem;
        margin-bottom:.75rem;
        font-weight:600;
    }
    p{
        font-size:.9rem;
        line-height:1.4;
        color:#d1d1ff;
        margin:0 0 1.5rem;
    }
    button{
        background:#fff;
        color:#0f0f1a;
        font-weight:600;
        border:none;
        border-radius:12px;
        padding:.8rem 1rem;
        width:100%;
        cursor:pointer;
        font-size:.9rem;
    }
    button:active{
        transform:scale(.98);
    }
</style>
</head>
<body>
<div class="card">
    <div class="badge">DAY 7 DEMO</div>
    <h1>CAYTEN Math Tutor</h1>
    <p>Ask a math question. Get step-by-step hints.
    No shame, no stress, just clarity.</p>
